<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <header class="header">
            <h1 class="header-title">Battleship!</h1>
        </header>
        <main class="main">
            <div class="board-container">
                <h2 class="board-one-title">Player</h2>
                <div class="board-one"></div>
            </div>
            <div class="board-container">
                <h2 class="board-two-title">Computer</h2>
                <div class="board-two"></div>
            </div>
        </main>
        <div class="modal">
            <div class="modal-container">
                <h2 class="modal-title">Place your ships!</h2>
                <div class="modal-board"></div>
                <form class="modal-inputs">
                    <label for="modal-name-input">Name</label>
                    <input
                        class="modal-name-input"
                        id="modal-name-input"
                        class="modal-name-input"
                        type="text"
                        placeholder="Player"
                        required
                    />
                    <button class="modal-submit">Submit</button>
                </form>
            </div>
        </div>
        <footer class="footer">
            <a class="footer-link" href="https://github.com/ClaraSmyth">
                <p>Clara Smyth</p>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"
                    role="img"
                    width="24px"
                    height="24px"
                    preserveAspectRatio="xMidYMid meet"
                    viewBox="0 0 24 24"
                >

            </a>

    </body>
</html>
